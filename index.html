<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo-area">
            <span class="material-icons-outlined hover">
                menu
            </span>
            <img class="gb_uc gb_7d" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png"
                srcset="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png 2x "
                alt="" aria-hidden="true" style="width:40px;height:40px">
            <span class="logo-text">Keep</span>
        </div>

        <div class="search-area">
            <span class="material-icons-outlined hover">
                search
            </span>
            <input type="text" placeholder="Search">
        </div>
        <div class="settings-area">
            <span class="material-icons-outlined hover">
                refresh
            </span>
            <span class="material-icons-outlined hover">
                view_agenda
            </span>
            <span class="material-icons-outlined hover">
                settings
            </span>
        </div>
        <div class="profile-actions-area">
            <span class="material-icons-outlined hover">
                apps
            </span>
            <span class="material-icons-outlined hover">
                account_circle
            </span>
        </div>
    </nav>
</body>

</html>
